<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg: #050505; --accent: #00f2ff; --text: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 260px; background: #0a0a0a; padding: 25px; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        #main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; position: relative; }
        #chatDisplay { width: 100%; max-width: 800px; flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg { padding: 16px 20px; border-radius: 20px; max-width: 85%; line-height: 1.6; font-size: 1.05em; border: 1px solid transparent; }
        .user-msg { align-self: flex-end; background: #1a1a1a; border-color: #333; }
        .aura-msg { align-self: flex-start; background: #001a1a; border-color: #004d4d; color: var(--accent); }
        .input-container { width: 100%; max-width: 800px; padding: 25px; background: var(--bg); }
        .input-area { background: #111; border-radius: 50px; display: flex; padding: 5px 20px; border: 1px solid #222; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { flex-grow: 1; background: none; border: none; color: white; padding: 15px; outline: none; font-size: 16px; }
        .send-btn { color: var(--accent); cursor: pointer; font-size: 1.4em; padding: 10px; }
        .loading { font-style: italic; opacity: 0.7; font-size: 0.9em; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2 style="color:var(--accent); letter-spacing:2px">AURA</h2>
        <div style="border:1px solid #333; padding:12px; border-radius:30px; text-align:center; cursor:pointer; margin-top:20px" onclick="location.reload()">+ Yeni Söhbət</div>
        <div style="margin-top:auto; font-size:0.8em; color:#444; text-align:center">Hüseyn Agazade tərəfindən<br>Uğurla hazırlandı.</div>
    </div>
    <div id="main">
        <div id="chatDisplay">
            <div style="text-align:center; margin-top:15vh">
                <h1 style="font-size:3em; margin:0; background:linear-gradient(to right, #00f2ff, #0066ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">AURA AI</h1>
                <p style="color:#555">Sistem bütün xətalardan təmizləndi. Buyur!</p>
            </div>
        </div>
        <div class="input-container">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Aura ilə danışın..." autocomplete="off">
                <i class="fas fa-paper-plane send-btn" onclick="askAura()"></i>
            </div>
        </div>
    </div>

    <script>
        const API_TOKEN = "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";
        // 3 fərqli model linki (biri işləməsə o birinə keçəcək)
        const MODELS = [
            "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2",
            "https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta",
            "https://api-inference.huggingface.co/models/google/gemma-1.1-7b-it"
        ];

        async function askAura() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const text = input.value.trim();
            if (!text) return;

            if (display.querySelector('h1')) display.innerHTML = '';
            display.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            
            const auraDiv = document.createElement('div');
            auraDiv.className = 'msg aura-msg';
            auraDiv.innerHTML = `<i class="fas fa-robot"></i> <span class="loading">Düşünürəm...</span>`;
            display.appendChild(auraDiv);
            display.scrollTop = display.scrollHeight;

            let success = false;
            
            // Modelləri bir-bir yoxlayan dövr
            for (let modelUrl of MODELS) {
                try {
                    const response = await fetch(modelUrl, {
                        headers: { Authorization: `Bearer ${API_TOKEN}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ 
                            inputs: `[INST] Sən Hüseyn tərəfindən yaradılmış AURA-san. Azərbaycan dilində cavab ver: ${text} [/INST]`,
                            parameters: { max_new_tokens: 300 }
                        }),
                    });

                    const result = await response.json();
                    
                    if (result[0] && result[0].generated_text) {
                        let aiText = result[0].generated_text.split("[/INST]")[1] || result[0].generated_text;
                        auraDiv.innerHTML = `<i class="fas fa-robot"></i> <span>${aiText.trim()}</span>`;
                        success = true;
                        break; // Cavab alındısa, dövrü dayandır
                    }
                } catch (e) {
                    console.log("Model keçidi edilir...");
                }
            }

            if (!success) {
                auraDiv.innerHTML = `<i class="fas fa-robot"></i> <span>Bağışla, Hüseyn, bütün beyin mərkəzləri hazırda çox yüklüdür. 10 saniyə sonra bir də yoxlaya bilərsən?</span>`;
            }
            display.scrollTop = display.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAura(); });
    </script>
</body>
</html>
