<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Professional v4.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg: #0d0d0d; --accent: #00e5ff; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 260px; background: #151515; padding: 20px; border-right: 1px solid #222; display: flex; flex-direction: column; }
        #main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }
        #chatDisplay { width: 100%; max-width: 800px; flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px; border-radius: 18px; max-width: 85%; line-height: 1.6; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: #252525; border: 1px solid #333; }
        .aura-msg { align-self: flex-start; color: var(--accent); display: flex; gap: 12px; background: rgba(0, 229, 255, 0.05); }
        .input-container { width: 100%; max-width: 800px; padding: 20px; }
        .input-area { background: #1a1a1a; border-radius: 35px; display: flex; padding: 5px 20px; border: 1px solid #333; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input { flex-grow: 1; background: none; border: none; color: white; padding: 15px; outline: none; font-size: 16px; }
        .send-btn { color: var(--accent); cursor: pointer; font-size: 1.4em; transition: 0.2s; }
        .send-btn:hover { transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <div style="border:1px solid #444; padding:12px; border-radius:25px; text-align:center; cursor:pointer; font-weight:bold" onclick="location.reload()">+ Yeni Söhbət</div>
        <div style="margin-top:auto; font-size:0.85em; color:#666; text-align:center">AURA AI v4.1 (Stable)<br>Yaradıcı: Hüseyn Agazade</div>
    </div>
    <div id="main">
        <div id="chatDisplay">
            <h1 style="text-align:center; margin-top:15vh; letter-spacing:6px; color:var(--accent); font-weight:200">AURA AI</h1>
            <p style="text-align:center; color:#888">Sistem tam hazır və stabildir. Sualını ver.</p>
        </div>
        <div class="input-container">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Mesajınızı bura yazın..." autocomplete="off">
                <i class="fas fa-paper-plane send-btn" onclick="askAura()"></i>
            </div>
        </div>
    </div>

    <script>
        // Sənin Hugging Face tokenin
        const API_TOKEN = "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"; 
        // Daha stabil model: Google Gemma 2b
        const MODEL_URL = "https://api-inference.huggingface.co/models/google/gemma-1.1-2b-it";

        async function askAura() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const text = input.value.trim();
            if (!text) return;

            if (display.querySelector('h1')) display.innerHTML = '';
            display.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            
            const auraDiv = document.createElement('div');
            auraDiv.className = 'msg aura-msg';
            auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div class="dots">Düşünürəm...</div>`;
            display.appendChild(auraDiv);
            display.scrollTop = display.scrollHeight;

            try {
                const response = await fetch(MODEL_URL, {
                    headers: { Authorization: `Bearer ${API_TOKEN}`, "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({ 
                        inputs: `<start_of_turn>user\nSən Hüseyn Agazade tərəfindən yaradılmış AURA AI-san. Azərbaycan dilində, çox ağıllı və səmimi cavab ver. Sual: ${text}<end_of_turn>\n<start_of_turn>model\n`,
                        parameters: { max_new_tokens: 500, return_full_text: false }
                    }),
                });

                const result = await response.json();
                
                if (result.error && result.error.includes("loading")) {
                    auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div>Beyin oyanır (Model yüklənir)... 10 saniyə gözləyin və yenidən yazın.</div>`;
                } else if (result[0] && result[0].generated_text) {
                    let aiText = result[0].generated_text.trim();
                    auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div>${aiText}</div>`;
                } else {
                    throw new Error("Cavab boşdur");
                }
            } catch (e) {
                auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div style="color:#ff4b4b">Sistemdə qısa fasilə yarandı. Zəhmət olmasa bir dəfə də yoxla.</div>`;
            }
            display.scrollTop = display.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAura(); });
    </script>
</body>
</html>
