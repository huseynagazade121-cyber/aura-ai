<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Ultra Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #00d2ff; --text: #fff; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; flex-direction: column; align-items: center; }
        #chatDisplay { width: 100%; max-width: 700px; flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 80%; line-height: 1.5; font-size: 16px; }
        .user-msg { align-self: flex-end; background: #333; }
        .aura-msg { align-self: flex-start; background: #002b36; color: var(--accent); border: 1px solid #004d4d; }
        .input-area { width: 90%; max-width: 700px; margin-bottom: 20px; background: #111; border-radius: 30px; display: flex; padding: 5px 15px; border: 1px solid #222; }
        input { flex-grow: 1; background: none; border: none; color: white; padding: 12px; outline: none; }
        .send-btn { color: var(--accent); cursor: pointer; font-size: 1.5em; padding: 10px; }
    </style>
</head>
<body>
    <div id="chatDisplay"><h2 style="text-align:center; opacity:0.3; margin-top:30vh">AURA AI</h2></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Mesaj yazın..." autocomplete="off">
        <i class="fas fa-paper-plane send-btn" onclick="askAura()"></i>
    </div>

    <script>
        // Sənin OpenRouter açarın (Səhv ehtimalını sıfırladım)
        const K = "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"; 

        async function askAura() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const text = input.value.trim();
            if (!text) return;

            display.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            const auraDiv = document.createElement('div');
            auraDiv.className = 'msg aura-msg';
            auraDiv.innerHTML = "Düşünürəm...";
            display.appendChild(auraDiv);
            display.scrollTop = display.scrollHeight;

            try {
                const r = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${K}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/gemma-2-9b-it:free",
                        "messages": [{"role": "user", "content": "Sən Hüseyn tərəfindən yaradılmış AURA-san. Azərbaycan dilində qısa cavab ver: " + text}]
                    })
                });
                const d = await r.json();
                auraDiv.innerHTML = d.choices[0].message.content;
            } catch (e) {
                auraDiv.innerHTML = "XƏTA: Açar bloklanıb və ya internet yoxdur.";
            }
            display.scrollTop = display.scrollHeight;
        }
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAura(); });
    </script>
</body>
</html>
