<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Leyla üçün Özəl</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-color: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #7f5af0;
            --user-bubble: #2f334d;
            --aura-bubble: #1f2335;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user-message { align-self: flex-end; background: var(--user-bubble); }
        .aura-message { align-self: flex-start; background: var(--aura-bubble); border: 1px solid var(--border-color); }

        .input-area { padding: 20px; display: flex; gap: 10px; justify-content: center; }
        .input-box { width: 80%; display: flex; background: #161b22; border: 1px solid var(--border-color); border-radius: 8px; padding: 5px; }
        input { flex-grow: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        button { background: var(--accent-color); border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <button onclick="location.reload()" style="background: transparent; border: 1px solid #444; color: white; padding: 10px; cursor: pointer;">+ Yeni Söhbət</button>
        <div id="history" style="margin-top: 20px; font-size: 14px; opacity: 0.7;">Yazışma tarixçəsi...</div>
    </div>

    <div class="main-content">
        <header>AURA ✨</header>
        <div id="chat-window"></div>
        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Leyla üçün yaz..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Göndər</button>
            </div>
        </div>
    </div>

    <script>
        // BURANI DƏYİŞ: Sənin verdiyin API Key
        const API_KEY = "AIzaSyD4C_NegdkQ4uQXc5xe72OIseGav_sNJD0"; 
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMsg(text, 'user-message');
            input.value = '';

            try {
                const res = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                addMsg(reply, 'aura-message');
            } catch (e) {
                addMsg("Bağlantı xətası! API açarın aktiv olmaya bilər.", 'aura-message');
            }
        }

        function addMsg(text, cls) {
            const div = document.createElement('div');
            div.className = `message ${cls}`;
            div.innerText = text;
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = 100000;
        }

        window.onload = () => addMsg("Salam Leyla! Mən AURA. Sənə necə kömək edə bilərəm?", 'aura-message');
    </script>
</body>
</html>
