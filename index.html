<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Canlı Beyin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --text-color: #e3e3e3;
            --accent-blue: #8ab4f8;
            --user-msg-bg: #3c4043;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .new-chat-btn {
            border: 1px solid #5f6368;
            padding: 12px;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .new-chat-btn:hover { background-color: #2d2e30; }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chatDisplay {
            width: 100%;
            max-width: 850px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .msg {
            max-width: 85%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 1.05em;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
        }

        .aura-msg {
            align-self: flex-start;
            display: flex;
            gap: 15px;
            color: var(--text-color);
        }

        .aura-icon {
            color: var(--accent-blue);
            font-size: 1.4em;
            margin-top: 5px;
        }

        .input-container {
            width: 100%;
            max-width: 850px;
            padding: 20px;
            margin-bottom: 10px;
        }

        .input-area {
            background-color: #1e1f20;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            border: 1px solid #444;
        }

        input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 1.1em;
            padding: 15px;
            outline: none;
        }

        .send-btn {
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 1.3em;
            transition: 0.2s;
        }

        .send-btn:hover { transform: scale(1.1); }

        .loading-dots { font-style: italic; color: #888; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="new-chat-btn" onclick="location.reload()">+ Yeni Söhbət</div>
        <div style="margin-top: auto; font-size: 0.85em; color: #888; text-align: center; padding-bottom: 10px;">
            AURA AI v3.5 - Canlı<br>Yaradıcı: Hüseyn Agazade
        </div>
    </div>

    <div id="main-content">
        <div id="chatDisplay">
            <div style="text-align: center; margin-top: 15vh;" id="welcome">
                <h1 style="font-size: 3.5em; margin-bottom: 10px; background: linear-gradient(to right, #8ab4f8, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">AURA AI</h1>
                <p style="font-size: 1.2em; color: #aaa;">Hüseynin qurduğu beyin artıq aktivdir. Buyur, hər şeyi soruş!</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Aura ilə söhbətə başla...">
                <i class="fas fa-paper-plane send-btn" onclick="askAura()"></i>
            </div>
        </div>
    </div>

    <script>
        // Sənin API Key-in bura yerləşdirildi!
        const API_KEY = "AIzaSyCGjz4ZWSCz67zihHtkYuoUMvBVYRfyyno"; 

        async function askAura() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const welcome = document.getElementById('welcome');
            const text = input.value.trim();

            if (!text) return;

            if (welcome) welcome.remove();

            const userDiv = document.createElement('div');
            userDiv.className = 'msg user-msg';
            userDiv.innerText = text;
            display.appendChild(userDiv);
            input.value = "";
            display.scrollTop = display.scrollHeight;

            const auraDiv = document.createElement('div');
            auraDiv.className = 'msg aura-msg';
            auraDiv.innerHTML = `<i class="fas fa-star aura-icon"></i> <div class="loading-dots">Aura düşünür...</div>`;
            display.appendChild(auraDiv);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: `Sən AURA AI-san. Səni Hüseyn Agazade yaradıb. Sən çox ağıllı, səmimi və hər mövzuda kömək edən bir süni intellektsən. Azərbaycan dilində cavab ver. İstifadəçi: ${text}` }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    auraDiv.innerHTML = `<i class="fas fa-star aura-icon"></i> <div>${aiResponse.replace(/\n/g, '<br>')}</div>`;
                } else {
                    throw new Error("Cavab alınmadı");
                }

            } catch (error) {
                auraDiv.innerHTML = `<i class="fas fa-star aura-icon"></i> <div style="color: #ff6b6b;">Xəta: Beyinlə əlaqə qurula bilmədi. İnterneti və ya API-nı yoxla.</div>`;
            }
            
            display.scrollTop = display.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askAura();
        });
    </script>
</body>
</html>
