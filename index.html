<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özəl Mesaj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #d9534f;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Xoş gəldin!</h2>
    <button onclick="checkPassword()">Sayta daxil ol</button>
    <div id="message"></div>
</div>

<script>
    function checkPassword() {
        // İstifadəçidən şifrəni soruşuruq
        let password = prompt("Şifrəni girin\nİpucu: Leylanın ən sevdiyi oyun.");

        // Şifrəni yoxlayırıq (kiçik-böyük hərf fərqi olmasın deyə .toLowerCase() istifadə etdim)
        if (password && password.toLowerCase() === "qreni") {
            document.getElementById("message").innerText = "Leyla məni bacının nömrəsinnən blokdan çıxarta bilərsən?";
            document.getElementById("message").style.display = "block";
        } else if (password !== null) {
            alert("Yanlış şifrə! Yenidən yoxla.");
        }
    }
</script>

</body>
</html>
