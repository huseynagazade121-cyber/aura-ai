<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Leyla üçün Özəl</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-color: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #7f5af0;
            --user-bubble: #2f334d;
            --aura-bubble: #1f2335;
            --border-color: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
        }

        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
        }

        .aura-message {
            align-self: flex-start;
            background-color: var(--aura-bubble);
            border: 1px solid var(--border-color);
        }

        .input-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 100%;
            max-width: 800px;
            background: #161b22;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            padding: 5px;
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
        }

        button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button style="background:transparent; color:white; border:1px solid #444; padding:10px; cursor:pointer;" onclick="location.reload()">+ Yeni Söhbət</button>
        <div style="margin-top:20px; font-size:12px; color:#888;">Yazışma tarixçəsi...</div>
    </div>

    <div class="main-content">
        <header>AURA ✨</header>
        <div id="chat-window"></div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Leyla üçün yaz..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Göndər</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyD4C_NegdkQ4uQXc5xe72OIseGav_sNJD0";
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMsg(text, 'user-message');
            input.value = '';

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                const aiReply = data.candidates[0].content.parts[0].text;
                addMsg(aiReply, 'aura-message');
            } catch (error) {
                addMsg("Bağlantı xətası! API açarın aktiv olmaya bilər.", 'aura-message');
                console.error(error);
            }
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            const win = document.getElementById('chat-window');
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        window.onload = () => addMsg("Salam Leyla! Mən AURA. Sənə necə kömək edə bilərəm?", 'aura-message');
    </script>
</body>
</html>
