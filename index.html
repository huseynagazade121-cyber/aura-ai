<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Powered by OpenRouter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg: #000000; --accent: #00d2ff; --text: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; position: relative; width: 100%; }
        #chatDisplay { width: 100%; max-width: 800px; flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px 20px; border-radius: 20px; max-width: 85%; line-height: 1.6; animation: fadeIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: #222; border: 1px solid #333; }
        .aura-msg { align-self: flex-start; background: #001a1a; color: var(--accent); border: 1px solid #004040; }
        .input-container { width: 100%; max-width: 800px; padding: 25px; box-sizing: border-box; }
        .input-area { background: #111; border-radius: 50px; display: flex; padding: 5px 20px; border: 1px solid #222; align-items: center; }
        input { flex-grow: 1; background: none; border: none; color: white; padding: 15px; outline: none; font-size: 16px; width: 100%; }
        .send-btn { color: var(--accent); cursor: pointer; font-size: 1.4em; padding: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="main">
        <div id="chatDisplay">
            <h1 style="text-align:center; margin-top:20vh; color:var(--accent); letter-spacing:5px; font-weight:200">AURA AI</h1>
            <p style="text-align:center; color:#444">Hüseyn Agazade tərəfindən mükəmməlləşdirildi.</p>
        </div>
        <div class="input-container">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Aura-ya bir sual verin..." autocomplete="off">
                <i class="fas fa-paper-plane send-btn" onclick="askAura()"></i>
            </div>
        </div>
    </div>

    <script>
        // Sənin OpenRouter açarın
        const API_KEY = "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"; 

        async function askAura() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const text = input.value.trim();
            if (!text) return;

            if (display.querySelector('h1')) display.innerHTML = '';
            display.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            
            const auraDiv = document.createElement('div');
            auraDiv.className = 'msg aura-msg';
            auraDiv.innerHTML = "Aura düşünür...";
            display.appendChild(auraDiv);
            display.scrollTop = display.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href, 
                        "X-Title": "Aura AI"
                    },
                    body: JSON.stringify({
                        "model": "google/gemma-2-9b-it:free",
                        "messages": [
                            {"role": "system", "content": "Sən Hüseyn Agazade tərəfindən yaradılmış AURA AI-san. Çox ağıllısan, səmimisən və Azərbaycan dilində mükəmməl cavab verirsən."},
                            {"role": "user", "content": text}
                        ]
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                auraDiv.innerHTML = aiResponse;
            } catch (e) {
                auraDiv.innerHTML = "Bağlantı xətası! Açarı və ya interneti yoxla.";
                console.error(e);
            }
            display.scrollTop = display.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAura(); });
    </script>
</body>
</html>
