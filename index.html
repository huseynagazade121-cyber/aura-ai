<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Future is Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --text-color: #e3e3e3;
            --input-bg: #1e1f20;
            --hover-color: #2e2f30;
            --accent-blue: #8ab4f8;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .new-chat {
            border: 1px solid #444;
            padding: 12px;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
            font-weight: 500;
        }

        .new-chat:hover { background-color: var(--hover-color); }

        .history { flex-grow: 1; overflow-y: auto; }
        
        .history-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-item:hover { background-color: var(--hover-color); }

        /* Main Content */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #chatDisplay {
            width: 100%;
            max-width: 800px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .welcome-screen {
            text-align: center;
            margin-top: 15vh;
        }

        .welcome-screen h1 { 
            font-size: 3em; 
            background: linear-gradient(to right, #4285f4, #d96570); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 10px;
        }

        /* Message Styles */
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background-color: var(--hover-color); }
        .aura-msg { align-self: flex-start; color: var(--text-color); display: flex; gap: 10px; }
        .aura-icon { color: var(--accent-blue); font-size: 1.2em; }

        /* Input Area */
        .input-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: var(--bg-color);
        }

        .input-area {
            background-color: var(--input-bg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 20px;
        }

        .input-area input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            padding: 15px;
            outline: none;
        }

        .icon-btn {
            color: #aaa;
            margin: 0 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.2s;
        }

        .icon-btn:hover { color: white; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="new-chat" onclick="location.reload()"><i class="fas fa-plus"></i> Yeni söhbət</div>
        <div class="history">
            <div class="history-item"><i class="far fa-message"></i> Bakı moda layihəsi</div>
            <div class="history-item"><i class="far fa-message"></i> AI Gələcəyi</div>
        </div>
        <div style="padding-top: 10px; border-top: 1px solid #333;">
            <div class="history-item"><i class="fas fa-gear"></i> Ayarlar</div>
        </div>
    </div>

    <div id="main-content">
        <div id="chatDisplay">
            <div class="welcome-screen">
                <h1>Salam!</h1>
                <p>Mən AURA-yam. Bu gün sizə necə kömək edə bilərəm?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-area">
                <label for="file-upload" class="icon-btn">
                    <i class="fas fa-plus-circle"></i>
                </label>
                <input type="file" id="file-upload" style="display:none">
                
                <input type="text" id="userInput" placeholder="Aura-ya bir şeylər yazın...">
                
                <i class="fas fa-microphone icon-btn"></i>
                <i class="fas fa-paper-plane icon-btn" onclick="sendMessage()" style="color: var(--accent-blue);"></i>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const text = input.value.trim();

            if (text !== "") {
                if (display.querySelector('.welcome-screen')) {
                    display.innerHTML = '';
                }

                // User Message
                const userDiv = document.createElement('div');
                userDiv.className = 'msg user-msg';
                userDiv.innerText = text;
                display.appendChild(userDiv);

                input.value = "";
                display.scrollTop = display.scrollHeight;

                // Aura Logic
                setTimeout(() => {
                    const auraDiv = document.createElement('div');
                    auraDiv.className = 'msg aura-msg';
                    
                    let response = "Bunu hələ öyrənirəm, amma vizyonumuz böyükdür! Tezliklə tam beyin inteqrasiyası hazır olacaq.";
                    
                    const lowText = text.toLowerCase();
                    if(lowText.includes("salam")) {
                        response = "Salam! Mən AURA-yam. Hüseyn Agazadenin vizyonu ilə yaradılmışam. Bu gün hansı böyük işi həll edirik?";
                    } else if(lowText.includes("plan") || lowText.includes("məqsəd")) {
                        response = "Məqsədimiz sadədir: Texnologiya və dizaynı birləşdirərək gələcəyi qurmaq!";
                    } else if(lowText.includes("kim yaradıb")) {
                        response = "Məni gələcəyin mühəndisi və vizyoneri Hüseyn Agazade yaradıb.";
                    } else if(lowText.includes("moda") || lowText.includes("leyla")) {
                        response = "Moda dünyası üçün möhtəşəm ideyalarım var. Leylanın dizaynlarını süni intellektlə zirvəyə daşıya bilərik!";
                    }

                    auraDiv.innerHTML = `<i class="fas fa-star aura-icon"></i> <div>${response}</div>`;
                    display.appendChild(auraDiv);
                    display.scrollTop = display.scrollHeight;
                }, 800);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
