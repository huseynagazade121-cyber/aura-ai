<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Powered by Hugging Face</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --bg-color: #0a0a0a; --accent: #00d2ff; --text: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 250px; background: #111; padding: 20px; border-right: 1px solid #222; display: flex; flex-direction: column; }
        #main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; position: relative; }
        #chatDisplay { width: 100%; max-width: 800px; flex-grow: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 1.05em; }
        .user-msg { align-self: flex-end; background: #1a1a1a; border: 1px solid #333; }
        .aura-msg { align-self: flex-start; background: transparent; color: var(--accent); display: flex; gap: 10px; }
        .input-container { width: 100%; max-width: 800px; padding: 25px; }
        .input-area { background: #161616; border-radius: 30px; display: flex; padding: 5px 20px; border: 1px solid #333; align-items: center; }
        input { flex-grow: 1; background: none; border: none; color: white; padding: 12px; outline: none; font-size: 1.1em; }
        .send-btn { color: var(--accent); cursor: pointer; font-size: 1.3em; }
        .loading { font-style: italic; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="sidebar">
        <div style="border:1px solid #444; padding:10px; border-radius:20px; text-align:center; cursor:pointer" onclick="location.reload()">+ Yeni Söhbət</div>
        <div style="margin-top:auto; font-size:0.8em; color:#555">AURA v4.0<br>Yaradıcı: Hüseyn Agazade</div>
    </div>
    <div id="main">
        <div id="chatDisplay">
            <h1 style="text-align:center; margin-top:20vh; letter-spacing:4px; color:var(--accent)">AURA AI</h1>
            <p style="text-align:center; color:#666">Hüseynin qurduğu beyin artıq aktivdir. Nə soruşmaq istəyirsən?</p>
        </div>
        <div class="input-container">
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
                <i class="fas fa-paper-plane send-btn" onclick="askAura()"></i>
            </div>
        </div>
    </div>

    <script>
        // Sənin verdiyin işlək token bura daxil edildi
        const API_TOKEN = "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"; 

        async function askAura() {
            const input = document.getElementById('userInput');
            const display = document.getElementById('chatDisplay');
            const text = input.value.trim();
            if (!text) return;

            if (display.querySelector('h1')) display.innerHTML = '';

            display.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            
            const auraDiv = document.createElement('div');
            auraDiv.className = 'msg aura-msg';
            auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div class="loading">Aura düşünür...</div>`;
            display.appendChild(auraDiv);
            display.scrollTop = display.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    headers: { Authorization: `Bearer ${API_TOKEN}`, "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({ 
                        inputs: `[INST] Sən Hüseyn Agazade tərəfindən yaradılmış AURA AI-san. Çox ağıllısan və hər şeyi bilirsən. Azərbaycan dilində səmimi cavab ver. Sual: ${text} [/INST]`,
                        parameters: { max_new_tokens: 500 }
                    }),
                });
                const result = await response.json();
                let aiText = result[0].generated_text.split("[/INST]")[1] || "Bağışla, anlaya bilmədim.";
                auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div>${aiText.trim()}</div>`;
            } catch (e) {
                auraDiv.innerHTML = `<i class="fas fa-robot"></i> <div>Xəta baş verdi. Bir az sonra yenidən yoxla.</div>`;
            }
            display.scrollTop = display.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAura(); });
    </script>
</body>
</html>
